<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uganda Marketplace</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Uganda Local Marketplace</h1>
    </header>
    <section>
        <h2>Browse Products</h2>
        <p>Browse a wide range of local products from the heart of Uganda!</p>
        <div class="product-list">
            <!-- Example products -->
            <div class="product">
                <img src="product-image.jpg" alt="Product">
                <h3>Product Name</h3>
                <p>Price: UGX 10,000</p>
                <button>Buy Now</button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Uganda Marketplace</p>
    </footer>
</body>
</html>
