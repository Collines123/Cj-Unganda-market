    <title>Uganda Marketplace</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="container nav">
            <h1>UG Marketplace</h1>

                <a href="#">Home</a>

    <main class="container">

            </div>
            <div class="product-card">

            </div>
            <!-- Add more products as needed -->
        </div>
    </main>

    <footer>
        <div class="container">

        </div>
